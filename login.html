<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Jerry, William, Kassim, Bryan">
    <meta name="description" content="Login in page for our Ikuzo website.">
    <title>Ikuzo</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <header>
    <!--Page Title-->
    <h1>Ikuzo</h1>
  </header>
  <main>
    <section class="login-box">
      <div class="login-img">
        <img src="img/mountain.png" alt="mountain logo">
      </div>
      <h2>LOG IN</h2>
      <section>
        <!--Login Form-->
        <form>
          <div class="login-detail">
            <label for="email_input"><span class="material-icons" aria-label="User">person</span></label><input type="email" name="email" id="email_input" placeholder="email@domain.com">
          </div>
          <div class="login-detail">
            <label for="password_input"><span class="material-icons" aria-label="Password">lock</span></label><input type="password" name="password" id="password_input">
          </div>
          <button class="login-btn" type="submit">Login</button>
        </form>
      </section>
    </section>
  </main>
</body>
</html>
