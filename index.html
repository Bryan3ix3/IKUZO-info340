<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="authors" content="William, Jerry, Kassim, Brian">
    <meta description" content="This is the home page for our final project. Users
    are able to explore events on our event feed and filter them accordingly with
    the filter tool. There is a recommended friends list to help connect users with
    the community.">
    <title>Ikuzo-home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div>
            <section class="box filters">
                <h1>Event Filters</h1>
                <p>Filters Section</p>
            </section>

            <section class="spacer"></section>

            <section class="box events">
                <div>
                    <div class="event-card">
                        <!-- Card 1 -->
                        <img src="img/running.jpg" alt="image of running event">
                        <p>
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                more info
                            </button>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                Drop down content
                            </div>
                        </div>
                    </div>

                    <div class="event-card">
                        <!-- Card 2 -->
                        <img src="img/basketBall.jpg" alt="image of bascketball event">
                        <p>
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                more info
                            </button>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                Drop down content
                            </div>
                        </div>
                    </div>

                    <div class="event-card">
                        <!-- Card 3 -->
                        <img src="img/tennis.webp" alt="image of tennis event">
                        <p>
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                more info
                            </button>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                Drop down content
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="spacer"></section>

            <section class="box friends">
                <h1>Recommend Friends</h1>
                <p>Recommend Friends Section</p>
                <div>
                    <div class="friend-card">
                        <!-- Card 1 -->
                        <img src="img/pfp3.jpg" alt="abstract art">
                        <p><b>Firstname Lastname</b></p>
                    </div>

                    <div class="friend-card">
                        <!-- Card 2 -->
                        <img src="img/pfp1.png" alt="abstract art">
                        <p><b>Firstname Lastname</b></p>
                    </div>

                    <div class="friend-card">
                        <!-- Card 3 -->
                        <img src="img/pfp2.png" alt="abstract art">
                        <p><b>Firstname Lastname</b></p>
                    </div>
                </div>
            </section>
        </div>


        <button id="filter-icon">
            <img src="img/filter.png" alt="image of filter icon">
        </button>

        <button id="friend-icon">
            <img src="img/friend.png" alt="image of friend icon">
        </button>


    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
